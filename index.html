<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/details.css">

</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
    
    <!-- Grade de Detalhes -->
    <section>
        <div id="pokemonDetails" class="details">
            <div class="details-content">
                
                
                <div class="detailsInfo">
                    <button class="close" id="closeDetails">&times;</button>
                    <!-- Nome do Pokémon -->
                    <h2 id="detailsTitle"></h2>
                    <p id="detailsType"></p>
                    <p id="detailsNumber"></p>
    
                    <!-- Imagem do Pokémon -->
                    <img id="detailsImage" class="details-image" src="" alt="Pokémon">
                </div>
                <!-- Abas -->
                
                <div class="details-tabs">
                    <button class="tab-button active" data-tab="about">About</button>
                    <button class="tab-button" data-tab="abilities">Base Stats</button>
                    <button class="tab-button" data-tab="abilities">Evolution</button>
                    <button class="tab-button" data-tab="abilities">Moves</button>
                </div>
        
                <!-- Conteúdo das abas -->
                <div class="tab-content" id="aboutTab">
                    <p id="detailsNumber"></p>
                    <p id="detailsType"></p>

                    <div id="aboutTab" class="tab-content">
                        <p id="detailsSpecies"></p>
                        <p id="detailsType"></p>
                        <p id="detailsHeight"></p>
                        <p id="detailsWeight"></p>
                        <p id="detailsAbilities"></p>

                    </div>
                    
                </div>
                <div class="tab-content hidden" id="abilitiesTab">
                    <p id="detailsAbilities"></p>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/details.js"></script>
    
</body>

</html>
